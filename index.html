<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Image Landsat Multispectrale</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Carte -->
  <div id="map"></div>

  <script>
    // Initialisation de la carte
    const map = L.map('map');

    // === VOS COORDONNÃ‰ES EXACTES ===
    const bounds = [
      [45.585933, 12.169944],  // Upper Left: 45Â°35'9.36"N, 12Â°10'11.80"E
      [45.409433, 12.462758]   // Lower Right: 45Â°24'1.96"N, 12Â°27'45.93"E
    ];

    // Afficher DIRECTEMENT votre image
    L.imageOverlay("0.png", bounds).addTo(map);
    
    // Centrer sur l'image
    map.fitBounds(bounds);

    // Message de confirmation
    console.log("ğŸ›°ï¸ Image Landsat affichÃ©e directement");

  </script>
</body>
</html>
