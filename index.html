<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Cours Web Mapping - Exercice 3</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    header {
      background: #1a2a40;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 5px solid #000;
    }

    header img {
      height: 70px;
      vertical-align: middle;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0 0 0;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 5px;
      color: #dcdcdc;
    }

    /* Carte */
    #map {
      flex: 1;
      height: 100%;
      border-left: 4px solid #000;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-in;
    }

    /* Barre lat√©rale */
    .sidebar {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      border-right: 4px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar header {
      background: none;
      color: #1a2a40;
      text-align: center;
      border-bottom: 2px solid #1a2a40;
    }

    .sidebar img {
      height: 70px;
      margin-bottom: 10px;
    }

    .info-box {
      background: #f0f3f6;
      border-left: 5px solid #1a2a40;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .info-box h3 {
      margin-top: 0;
      color: #1a2a40;
    }

    .info-item {
      margin: 8px 0;
      font-size: 15px;
      color: #333;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <!-- BARRE LAT√âRALE -->
  <div class="sidebar">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/54/Logo_iav.png" alt="Logo IAV">
      <h1>Cours Web Mapping</h1>
      <h2>Exercice 3</h2>
    </header>

    <div class="info-box">
      <h3>üõ∞Ô∏è Informations du projet</h3>
      <div class="info-item"><strong>Drone :</strong> DJI Matrice 300</div>
      <div class="info-item"><strong>Hauteur :</strong> 80 m</div>
      <div class="info-item"><strong>Traitement :</strong> effectu√© par GCP</div>
      <div class="info-item"><strong>Date :</strong> 28/10/2025</div>
      <div class="info-item"><strong>Cours :</strong> DRONE</div>
      <div class="info-item"><strong>Pr :</strong> Sebari</div>
    </div>

    <footer>
      ¬© 2025 - IAV Hassan II<br>
      D√©partement Topographie et SIG
    </footer>
  </div>

  <!-- CARTE -->
  <div id="map"></div>

  <script>
    // Initialisation de la carte
    const map = L.map('map', {
      center: [45.50, 12.28],
      zoom: 11,
      fullscreenControl: true
    });

    // Fond OpenStreetMap
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // D√©limitation exacte du GeoTIFF
    const bounds = [
      [45.585933, 12.169944], // Nord-Ouest
      [45.409331, 12.462758]  // Sud-Est
    ];

    // Charger les 12 tuiles (tuile_1.png √† tuile_12.png)
    for (let i = 1; i < 13; i++) {
      L.imageOverlay(`tiles/tile_${i}.png`, bounds).addTo(map);
    }

    // Ajuster la vue
    map.fitBounds(bounds);

    // Cadre noir autour de la zone du projet
    L.rectangle(bounds, { color: "black", weight: 3, fill: false }).addTo(map);

    // Popup d'information
    const popup = L.popup({ closeButton: true })
      .setLatLng([45.50, 12.28])
      .setContent("üì∑ Cette orthophoto est issue de notre dernier TP drone.")
      .openOn(map);

    // MiniMap
    const miniMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { minZoom: 0, maxZoom: 13 });
    new L.Control.MiniMap(miniMapLayer, { toggleDisplay: true, minimized: false }).addTo(map);

    // Barre d‚Äô√©chelle
    L.control.scale().addTo(map);
  </script>
</body>
</html>
