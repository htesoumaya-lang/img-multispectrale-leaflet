<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Image Landsat - 12 Tuiles</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; height: 100vh; font-family: Arial; }
    #map { width: 100%; height: 100vh; }
    .header {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px; border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>Landsat Multispectral - 12 Tuiles</strong>
  </div>
  <div id="map"></div>

  <script>
    // Initialisation
    const map = L.map('map');
    
    // Fond de carte
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // CoordonnÃ©es de votre image
    const fullBounds = [
      [45.585933, 12.169944],  // Nord-Ouest
      [45.409433, 12.462758]   // Sud-Est
    ];

    // Calcul des dimensions
    const latDiff = fullBounds[0][0] - fullBounds[1][0];
    const lngDiff = fullBounds[1][1] - fullBounds[0][1];
    const tileHeight = latDiff / 3;
    const tileWidth = lngDiff / 4;

    let loadedTiles = 0;
    const totalTiles = 12;

    // Charger les 12 tuiles
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 4; col++) {
        const north = fullBounds[0][0] - (row * tileHeight);
        const south = fullBounds[0][0] - ((row + 1) * tileHeight);
        const west = fullBounds[0][1] + (col * tileWidth);
        const east = fullBounds[0][1] + ((col + 1) * tileWidth);
        
        const tileBounds = [[north, west], [south, east]];
        const tileNumber = (row * 4) + col + 1;
        
        // CHEMIN CORRECT POUR GITHUB
        const imageUrl = `tiles/${tileNumber}.png`;
        
        const tile = L.imageOverlay(imageUrl, tileBounds).addTo(map);
        
        // VÃ©rification du chargement
        tile.on('load', function() {
          loadedTiles++;
          console.log(`âœ… Tuile ${tileNumber} chargÃ©e`);
          if (loadedTiles === totalTiles) {
            console.log('ðŸŽ‰ Toutes les tuiles sont chargÃ©es !');
          }
        });
        
        tile.on('error', function() {
          console.log(`âŒ Erreur tuile ${tileNumber}: ${imageUrl}`);
        });
      }
    }

    map.fitBounds(fullBounds);
    
    // ContrÃ´les
    L.control.scale({imperial: false}).addTo(map);
    L.control.fullscreen().addTo(map);

  </script>
</body>
</html>
